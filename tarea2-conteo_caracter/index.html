<script>
$(document).ready(function(){


        // Capturas el valor del input, lo limpas de espacios al inicio y al final y luego haces un arreglo
        const texto = document.getElementById('texto').
        value.trim().replace(/ /g, "").toLowerCase().split('');
        // Creamos un objeto que será el que almacene las repeticiones
        const repeticiones = {};
        // Ciclamos el texto del input y verificamos si existe y sumamos 1, de no existir siempre valdrá 1
        texto.forEach( ( letra ) => {
            repeticiones[ letra ] = ( repeticiones[ letra ] || 0 ) + 1;
        });
        
        // Ahora ciclamos el objeto y lo agregamos al resultado
        for( let letra in repeticiones ) {
            const text = `<tr><td>${ letra }</td><td> ${ repeticiones[ letra ] }</td></tr>`;
            document.getElementById('resultado').innerHTML += text;
        
        }


        

});
</script>



<script>
    $(document).ready(function() {
        $('#example').DataTable({
            "order": [[1, "desc"]],
            "searching": false,
            "lengthChange": false,
            "bPaginate": false,
        }      
      );


      
      function obtenerColumna(idTabla, columna) {
            const tabla = document.getElementById(idTabla);
            const filas = tabla.rows.length;
            const array = [];
            columna -= 1;

            // Revisar si la columna es menor que 0
            if (columna < 0) {
                return null;
            }

            // Empezar desde el índice 1 para evitar el header
            for (let i = 1; i < filas; i++) {
                // Revisar si el número de celda no está fuera de rango
                if (tabla.rows[i].cells.length > columna) {
                array.push(tabla.rows[i].cells[columna].innerText);
                }
            }

            return array.length ? array : null;
         }
         const columna = obtenerColumna("example", 1);
         var pre_limpiar = columna.toString().replace(/,/g, "").split("_");
         var limpieza_total = pre_limpiar[0];
         document.getElementById('resultado_columna').innerHTML += limpieza_total;
      
    });
    </script>
